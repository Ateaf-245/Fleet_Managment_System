<!DOCTYPE html>
<html lang="en" layout:decorate="_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<body>
  <!-- container section start -->
  <div layout:fragment="content">
          <div class="row">
              <div class="col-lg-12">
                  <h3 class="page-header"><i class="fa fa fa-bars"></i>Invoices</h3>
                  <ol class="breadcrumb">
                      <li><i class="fa fa-home"></i><a th:href="@{/accounts}">Acounts Home</a></li>
                      <li><i class="fa fa-bars"></i><a th:href="@{/accounts/invoices}">Invoice List</a></li>
                      <li><i class="fa fa-square-o"></i>Invoices</li>
                  </ol>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <section class="panel" style="margin-bottom: 0px;">

                      <div class="panel-body">
                          <a href="/accounts/invoiceAdd" class="btn btn-primary">
                              Add New Invoice
                          </a>
                      </div>
                  </section>
                  <section class="panel">
                      <header class="panel-heading">
                          Transactions List
                      </header>

                      <table class="table table-striped table-advance table-hover">
                          <tbody>
                          <tr>
                              <th></th>
                              <th><i class="icon_profile"></i> Invoice Number</th>
                              <th><i class="icon_calendar"></i> Invoice Date</th>
                              <th><i class="icon_mail_alt"></i> Remarks</th>
                              <th><i class="icon_cogs"></i> Action</th>
                          </tr>
                          <tr th:each="invoice:${invoices}">
                              <td><i class="fa fa-table"></i></td>
                              <td th:text="${invoice.id}"></td>
                              <td th:text="${#dates.format(invoice.invoiceDate,'dd-MM-YYYY')}"></td>
                              <td th:text="${invoice.remarks}"></td>
                              <td>
                                  <div class="btn-group">
                                      <a class="btn btn-primary" th:href="@{/accounts/invoice/details/{id}(id=${invoice.id})}">Details</a>
                                      <!--                                        <i class="icon_plus_alt2"></i>-->
                                      <a class="btn btn-success" th:href="@{/accounts/invoice/edit/{id}(id=${invoice.id})}">Edit</a>
                                      <!--                                        <i class="icon_check_alt2"></i>-->
                                      <a class="btn btn-danger"
                                         onclick="return confirm('Are you sure you want to delete this record?')"
                                         th:href="@{/accounts/invoice/delete/{id}(id=${invoice.id})}">Delete</a>
                                      <!--                                        <i class="icon_close_alt2"></i>-->
                                  </div>
                              </td>
                          </tr>
                          </tbody>
                      </table>
                  </section>
              </div>
          </div>
  </div>
  <!-- container section end -->
  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>


</body>

</html>
