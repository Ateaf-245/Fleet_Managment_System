<!DOCTYPE html>
<html lang="en" layout:decorate="_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa fa-bars"></i> Invoice View </h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="/accounts">Accounts Home</a></li>
        <li><i class="fa fa-bars"></i><a href="/accounts/invoices">Invoices List</a></li>
        <li><i class="fa fa-square-o"></i>Invoice View </li>
      </ol>
    </div>
  </div>

  <div class="container" style="width: 70%">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <form class="form-horizontal" >
          <section class="panel">
            <header class="panel-heading">
              View Invoice Record
            </header>
            <div class="panel-body">
              <div class="form-group">
                <label for="idAdd" class="col-form-label col-sm-4"> Invoice Number:</label>
                <div class="col-sm-6">
                  <input type="text"
                         class="form-control"
                         id="idAdd"
                         name="id"
                         readonly
                         th:value="${invoice.id}"
                         >
                </div>
              </div>

              <div class="form-group">
                <label for="ddlClientAdd" class="col-form-label col-sm-4">Client: </label>
                <div class="col-sm-6">
                  <select class="form-control" id="ddlClientAdd" disabled name="clientid">
                    <option>-SELECT-</option>
                    <option th:each="client : ${clients}"
                            th:value="${client.id}"
                            th:selected="${client.id}==${invoice.clientid}? True: False "
                            th:text="${client.name}">
                    </option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="invoiceDateAdd" class="col-form-label col-sm-4">Invoice Date:</label>
                <div class="col-sm-6">
                  <input type="date"
                         class="form-control"
                         id="invoiceDateAdd"
                         readonly
                         th:field="${invoice.invoiceDate}"
                         name="invoiceDate"
                  >
                </div>
              </div>

              <div class="form-group">
                <label  class="col-form-label col-sm-4">Invoice
                  Status: </label>
                <div class="col-sm-6">
                  <select class="form-control" id="ddlInvoiceStatusAdd" disabled name="invoicestatusid">
                    <option>-SELECT-</option>
                    <option th:each="invoiceStatus : ${invoiceStatuses}"
                            th:value="${invoiceStatus.id}"
                            th:selected="${invoiceStatus.id}==${invoice.invoicestatusid}? True: False "
                            th:text="${invoiceStatus.description}">
                    </option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="remarksAdd" class="col-form-label col-sm-4">Remarks:</label>
                <div class="col-sm-6">
                  <input type="text"
                         class="form-control"
                         id="remarksAdd"
                         readonly
                         th:value="${invoice.remarks}"
                         name="remarks">
                </div>
              </div>
            </div>
          </section>
          <section class="panel">

            <div class="panel-body">
              <button type="submit"  disabled class="btn btn-primary">
                Save
              </button>
              <a th:href="@{/accounts/invoices}" class="btn  btn-warning">
                Exit
              </a>
            </div>
          </section>
        </form>
      </div>
    </div>
  </div>

</div>
</body>
</html>
