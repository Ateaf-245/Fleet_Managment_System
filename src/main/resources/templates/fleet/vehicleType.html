<!DOCTYPE html>
<html lang="en" layout:decorate="_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<!-- container section start -->
<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Vehicle Type</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                <li><i class="fa fa-bars"></i><a th:href="@{/fleets}">Fleets</a></li>
                <li><i class="fa fa-square-o"></i>Vehicle Type</li>
            </ol>
        </div>
    </div>

    <div class="container" style="width: 70%">
    <div class="row justify-content-center">
        <div class="col-lg-12">

            <section class="panel" style="margin-bottom: 0px;">
                <div class="panel-body" >
                    <div class="row" style="padding-left: 10px">
                        <form th:action="@{/fleet/vehicletype}" class="form-inline" method="post">
                            <div class="form-group">
                                <label class="sr-only">Id</label>
                                <input class="form-control" name="id" id="txtId" readonly type="text">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Description</label>
                                <input class="form-control" name="description" id="txtDescription" placeholder="Description" type="text">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Details</label>
                                <input class="form-control" name="details" placeholder="Details" id="txtDetails" type="text">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="reset" class="btn btn-warning">Clear</button>
                        </form>
                    </div>

                </div>
            </section>

            <section class="panel" >
                <header class="panel-heading">
                   Vehicle Type List
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Description</th>
                        <th><i class="icon_calendar"></i> Details</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="vehicleType: ${vehicletypes}">
                        <td th:text="${vehicleType.description}" ></td>
                        <td th:text="${vehicleType.details}"></td>

                        <td>
                            <div class="btn-group">
                                <a class="btn btn-success" id="display" th:href="@{/fleet/vehicleType/{id}(id=${vehicleType.id})}">Edit</a>
                                <!--                                        <i class="icon_check_alt2"></i>-->
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{/fleet/vehicleType/delete/{id}(id=${vehicleType.id})}">Delete</a>
                                <!--                                        <i class="icon_close_alt2"></i>-->
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</div>
<th:block layout:fragment="script">

</th:block>
<!-- container section end -->
<!-- javascripts -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
<!--custome script for all page-->
<script th:src="@{/js/scripts.js}"></script>


</body>

</html>
