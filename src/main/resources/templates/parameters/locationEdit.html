<!DOCTYPE html>
<html lang="en"
      layout:decorate="_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Edit Location</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                <li><i class="fa fa-bars"></i><a th:href="@{/parameters}">Parameters</a></li>
                <li><i class="fa fa-bars"></i><a th:href="@{/parameters/locations}">Locations</a></li>
                <li><i class="fa fa-square-o"></i>Edit Location</li>
            </ol>
        </div>
    </div>

    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form class="form-horizontal" id="cform" method="put"
                      th:action="@{/locations/update/{id}(id=${locations.id})}">
                    <section class="panel">
                        <header class="panel-heading">
                            Edit Location Record
                        </header>

                        <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="ddlCountryAdd">Country: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlCountryAdd" name="countryid">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="Country : ${countries}"
                                                th:selected="${Country.id} == ${locations.countryid}?True: False"
                                                th:text="${Country.description}"
                                                th:value="${Country.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">State: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlStateAdd" name="stateid">
                                        <option th:value="${null}"> -Select-</option>
                                        <option th:each="State : ${states}"
                                                th:selected="${State.id}==${locations.stateid} ? True: False"
                                                th:text="${State.name}"
                                                th:value="${State.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">City</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           name="city"
                                           placeholder="Enter City Name"
                                           size="16"
                                           th:value="${locations.city}"
                                           type="text"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Address</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           name="address"
                                           placeholder="Enter Address name"
                                           size="16"
                                           th:value="${locations.address}"
                                           type="text"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Description</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           name="description"
                                           placeholder="Enter Description"
                                           size="16"
                                           th:value="${locations.description}"
                                           type="text"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Details</label>
                                <div class="col-sm-6">
                                    <input class=" form-control"
                                           name="details"
                                           placeholder="Enter Details"
                                           size="16"
                                           th:value="${locations.details}"
                                           type="text"/>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="panel ">
                        <div class="panel-body">
                            <button class="btn btn-primary" type="submit">
                                Save
                            </button>
                            <a class="btn btn-warning " th:href="@{/parameters/locations}">
                                Exit
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
