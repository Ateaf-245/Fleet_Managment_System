<!DOCTYPE html>
<html lang="en" layout:decorate="_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Creative - Bootstrap 3 Responsive Admin Template" name="description">
    <meta content="GeeksLabs" name="author">
    <meta content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" name="keyword">
    <link href="img/favicon.png" rel="shortcut icon">

    <title>Country Management Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- bootstrap theme -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" th:href="@{/css/elegant-icons-style.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style-responsive.css}"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <script th:src="@{/js/lte-ie7.js}"></script>
    <![endif]-->

</head>

<body>
<!-- container section start -->
<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Clients</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                <li><i class="fa fa-bars"></i><a th:href="@{/parameters}">Parameters</a></li>
                <li><i class="fa fa-square-o"></i>Clients</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <a class="btn btn-primary" th:href="@{/clients/clientAdd}">
                                Add New Client
                            </a>
                        </div>
                        <form th:action="@{/parameters/clients}">
                            <div class="col-lg-3">
                                <input class="form-control" name="keyword" type="text">
                            </div>
                            <div class="col-lg-3">
                                <input class="btn-success form-control" type="submit" value="Filter">
                            </div>
                        </form>
                    </div>

                </div>
            </section>

            <section class="panel">
                <header class="panel-heading">
                    Clients List
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Name</th>
                        <th><i class="icon_calendar"></i> Website</th>
                        <th><i class="icon_pin_alt"></i> Address</th>
                        <th><i class="icon_pin_alt"></i> City</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="client: ${clients}">
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.website}"></td>
                        <td th:text="${client.address}"></td>
                        <td th:text="${client.city}"></td>

                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{/clients/details/{id}(id=${client.id})}">Details</a>
                                <!--                                        <i class="icon_plus_alt2"></i>-->
                                <a class="btn btn-success" th:href="@{/clients/edit/{id}(id=${client.id})}">Edit</a>
                                <!--                                        <i class="icon_check_alt2"></i>-->
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{/clients/delete/{id}(id=${client.id})}">Delete</a>
                                <!--                                        <i class="icon_close_alt2"></i>-->
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
<!-- container section end -->
<!-- javascripts -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
<!--custome script for all page-->
<script th:src="@{/js/scripts.js}"></script>


</body>

</html>
