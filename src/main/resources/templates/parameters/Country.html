<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
      <meta name="author" content="GeeksLabs">
      <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
      <link rel="shortcut icon" th:href="@{/img/favicon.png}">

      <title>Country Management Page</title>

      <!-- Bootstrap CSS -->
      <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
      <!-- bootstrap theme -->
      <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
      <!--external css-->
      <!-- font icon -->
      <link th:href="@{/css/elegant-icons-style.css}" rel="stylesheet" />
      <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
      <!-- Custom styles -->
      <link th:href="@{/css/style.css}" rel="stylesheet">
      <link th:href="@{/css/style-responsive.css}" rel="stylesheet" />

      <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
      <!--[if lt IE 9]>
          <script th:src="@{/js/html5shiv.js}"></script>
          <script th:src="@{/js/respond.min.js}"></script>
          <script th:src="@{/js/lte-ie7.js}"></script>
        <![endif]-->

    </head>

    <body>

        <div layout:fragment="content">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i> Countries</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                        <li><i class="fa fa-bars"></i><a th:href="@{/parameters}">Parameters</a></li>
                        <li><i class="fa fa-square-o"></i>Countries</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel" style="margin-bottom: 0px;">

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <a th:href="@{/countries/countryAdd}" class="btn btn-primary">
                                        Add New Country
                                    </a>
                                </div>
                                <form th:action="@{/parameters/countries}" >
                                    <div class="col-lg-3">
                                        <input type="text" name="keyword" class="form-control">
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="submit" value="Filter" class="btn-success form-control">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </section>

                    <section class="panel">
                        <header class="panel-heading">
                            Countries List
                        </header>

                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class="icon_profile"></i> Description</th>
                                <th><i class="icon_calendar"></i> Capital</th>
                                <th><i class="icon_mail_alt"></i> Code</th>
                                <th><i class="icon_pin_alt"></i> Nationality</th>
                                <th><i class="icon_mobile"></i> Continent</th>
                                <th><i class="icon_cogs"></i> Action</th>
                            </tr>
                            <tr th:each="Country : ${countries}">
                                <td th:text="${Country.description}"></td>
                                <td th:text="${Country.capital}"></td>
                                <td th:text="${Country.code}"></td>
                                <td th:text="${Country.nationality}"></td>
                                <td th:text="${Country.continent}"></td>

                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" th:href="@{/countries/details/{id}(id=${Country.id})}">Details</a>
<!--                                        <i class="icon_plus_alt2"></i>-->
                                        <a class="btn btn-success" th:href="@{/countries/edit/{id}(id=${Country.id})}">Edit</a>
<!--                                        <i class="icon_check_alt2"></i>-->
                                        <a class="btn btn-danger"
                                           onclick="return confirm('Are you sure you want to delete this record?')"
                                           th:href="@{/countries/delete/{id}(id=${Country.id})}">Delete</a>
<!--                                        <i class="icon_close_alt2"></i>-->
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
            </div>

      <!-- javascripts -->
      <script th:src="@{/js/jquery.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <!-- nice scroll -->
      <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
      <script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
      <!--custome script for all page-->
      <script th:src="@{/js/scripts.js}"></script>

    </body>

</html>
