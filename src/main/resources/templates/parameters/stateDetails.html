<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div layout:fragment="content">

  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa fa-bars"></i> View State</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
        <li><i class="fa fa-bars"></i><a th:href="@{/parameters}">Parameters</a></li>
        <li><i class="fa fa-bars"></i><a th:href="@{/countries}">States</a></li>
        <li><i class="fa fa-square-o"></i>State Details</li>
      </ol>
    </div>
  </div>

  <div class="container" style="width: 70%">
    <div class="row justify-content-center" >
      <div class="col-lg-12">
        <form id="cform" class="form-horizontal" th:action="@{/parameters/states}" method="post">
          <section class="panel">
            <header class="panel-heading">
              View State Record
            </header>
            <div class="panel-body">

              <div class="form-group">
                <label class="control-label col-sm-4">Country: </label>
                <div class="col-sm-6">
                  <select class="form-control" name="countryid" disabled>
                    <option> -Select- </option>
                    <option th:each="Country : ${countries}"
                            th:value="${Country.id}"
                            th:selected="${Country.id}==${state.countryid} ? True: False"
                            th:text="${Country.description}">
                    </option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-4">Name</label>
                <div class="col-sm-6">
                  <input name="name"
                         type="text"
                         th:value="${state.name}"
                         size="16"
                         readonly
                         class="form-control"
                         placeholder="Enter State Name" />
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-4">Capital</label>
                <div class="col-sm-6">
                  <input name="capital"
                         th:value="${state.capital}"
                         class="form-control"
                         size="16"
                         type="text"
                         readonly
                         placeholder="Enter Capital name"/>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-4"> Code</label>
                <div class="col-sm-6">
                  <input name="code"
                         type="text"
                         th:value="${state.code}"
                         class=" form-control"
                         size="16"
                         readonly
                         placeholder="Enter Sate Code" />
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-4">Details</label>
                <div class="col-sm-6">
                  <input name="details"
                         th:value="${state.details}"
                         type="text"
                         class="form-control"
                         size="16"
                         readonly
                         placeholder="Enter Details" >
                </div>
              </div>

            </div>
          </section>

          <section class="panel ">
            <div class="panel-body">
              <button type="submit" disabled class="btn btn-primary" >
                Save
              </button>
              <a th:href="@{/parameters/states}" class="btn btn-warning ">
                Exit
              </a>
            </div>
          </section>
        </form>
      </div>
    </div>
  </div>

</div>
</body>
</html>
