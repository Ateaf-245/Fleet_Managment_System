<!DOCTYPE html>
<html lang="en"
      layout:decorate="_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Edit Contact</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                <li><i class="fa fa-bars"></i><a th:href="@{/parameters}">Parameters</a></li>
                <li><i class="fa fa-bars"></i><a th:href="@{/parameters/contacts}">Contacts</a></li>
                <li><i class="fa fa-square-o"></i>Edit Contact</li>
            </ol>
        </div>
    </div>

    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form class="form-horizontal" id="cform" method="put"
                      th:action="@{/contacts/update/{id}(id=${contacts.id})}">
                    <section class="panel">
                        <header class="panel-heading">
                            Edit Contact Record
                        </header>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label col-sm-4">First Name</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           name="firstname"
                                           placeholder="Enter First Name"
                                           size="16"
                                           th:value="${contacts.firstname}"
                                           type="text"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Last Name</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           name="lastname"
                                           placeholder="Enter Last name"
                                           size="16"
                                           th:value="${contacts.lastname}"
                                           type="text"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4"> Email</label>
                                <div class="col-sm-6">
                                    <input class=" form-control"
                                           name="email"
                                           placeholder="Enter Email"
                                           size="16"
                                           th:value="${contacts.email}"
                                           type="text"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Mobile</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           name="mobile"
                                           placeholder="Enter Mobile number"
                                           size="16"
                                           th:value="${contacts.mobile}"
                                           type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Phone</label>

                                <div class="col-sm-6">
                                    <input class="form-control"
                                           name="phone"
                                           placeholder="Enter Telephone Number"
                                           size="16"
                                           th:value="${contacts.phone}"
                                           type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks</label>

                                <div class="col-sm-6">
                                    <input class="form-control"
                                           name="remarks"
                                           placeholder="Enter Remarks"
                                           size="16"
                                           th:value="${contacts.remarks}"
                                           type="text">
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="panel ">
                        <div class="panel-body">
                            <button class="btn btn-primary" type="submit">
                                Save
                            </button>
                            <a class="btn btn-warning " th:href="@{/parameters/contacts}">
                                Exit
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
