<!DOCTYPE html>
<html lang="en"
      layout:decorate="_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> View Client</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                <li><i class="fa fa-bars"></i><a th:href="@{/parameters}">Parameters</a></li>
                <li><i class="fa fa-bars"></i><a th:href="@{/parameters/clients}">Clients</a></li>
                <li><i class="fa fa-square-o"></i>View Client</li>
            </ol>
        </div>
    </div>

    <div class="container" style="width: 70%">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <form class="form-horizontal" id="cform">
                    <section class="panel">
                        <header class="panel-heading">
                            View Client Record
                        </header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Name</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"
                                               name="name"
                                               placeholder="Enter Client Name"
                                               readonly
                                               size="16"
                                               th:value="${clients.name}"
                                               type="text"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Email</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"
                                               name="email"
                                               placeholder="Enter Email address"
                                               readonly
                                               size="16"
                                               th:value="${clients.email}"
                                               type="text"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Website</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"
                                               name="website"
                                               placeholder="Enter Website name"
                                               readonly
                                               size="16"
                                               th:value="${clients.website}"
                                               type="text"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Address</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"
                                               name="address"
                                               placeholder="Enter Address"
                                               readonly
                                               size="16"
                                               th:value="${clients.address}"
                                               type="text"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Mobile</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"
                                               name="mobile"
                                               placeholder="Enter Mobile Number"
                                               readonly
                                               size="16"
                                               th:value="${clients.mobile}"
                                               type="text"/>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Country: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlCountryAdd" name="countryid" readonly>
                                            <option th:value="${null}"> -Select-</option>
                                            <option th:each="Country : ${countries}"
                                                    th:selected="${Country.id}==${clients.countryid}? True :False"
                                                    th:text="${Country.description}"
                                                    th:value="${Country.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="control-label col-sm-4">State: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" disabled id="ddlStateAdd" name="stateid">
                                            <option th:value="${null}"> -Select-</option>
                                            <option th:each="State : ${states}"
                                                    th:selected="${State.id}==${clients.stateid}? True :False"
                                                    th:text="${State.name}"
                                                    th:value="${State.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="control-label col-sm-4">City</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"
                                               name="city"
                                               placeholder="Enter City Name"
                                               readonly
                                               size="16"
                                               th:value="${clients.city}"
                                               type="text"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Details</label>
                                    <div class="col-sm-6">
                                        <input class=" form-control"
                                               name="details"
                                               placeholder="Enter Details"
                                               readonly
                                               size="16"
                                               th:value="${clients.details}"
                                               type="text"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Phone</label>
                                    <div class="col-sm-6">
                                        <input class=" form-control"
                                               name="phone"
                                               placeholder="Enter Telephone Phone number"
                                               readonly
                                               size="16"
                                               th:value="${clients.phone}"
                                               type="text"/>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </section>

                    <section class="panel ">
                        <div class="panel-body">
                            <button class="btn btn-primary" disabled type="submit">
                                Save
                            </button>
                            <a class="btn btn-warning " th:href="@{/parameters/clients}">
                                Exit
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">

</th:block>

</body>
</html>
