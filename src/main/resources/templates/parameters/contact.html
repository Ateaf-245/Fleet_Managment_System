<!DOCTYPE html>
<html lang="en"
      layout:decorate="_layout"
      xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Creative - Bootstrap 3 Responsive Admin Template" name="description">
    <meta content="GeeksLabs" name="author">
    <meta content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" name="keyword">
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">

    <title>Contact Management Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- bootstrap theme -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" th:href="@{/css/elegant-icons-style.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style-responsive.css}"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <script th:src="@{/js/lte-ie7.js}"></script>
    <![endif]-->

</head>

<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Contacts</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
                <li><i class="fa fa-bars"></i><a th:href="@{/parameters}">Parameters</a></li>
                <li><i class="fa fa-square-o"></i>Contacts</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <a class="btn btn-primary" th:href="@{/contacts/contactAdd}">
                                Add New Contact
                            </a>
                        </div>
                        <form th:action="@{/parameters/contacts}">
                            <div class="col-lg-3">
                                <input class="form-control" name="keyword" type="text">
                            </div>
                            <div class="col-lg-3">
                                <input class="btn-success form-control" type="submit" value="Filter">
                            </div>
                        </form>
                    </div>

                </div>
            </section>

            <section class="panel">
                <header class="panel-heading">
                    contacts List
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Full name Name</th>
                        <th><i class="icon_mail_alt"></i> Email</th>
                        <th><i class="icon_mobile"></i> Mobile</th>
                        <th><i class="icon_mobile"></i> Phone</th>
                        <th><i class="icon_documents_alt"></i> Remarks</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="Contact : ${contacts}">
                        <td th:text="${Contact.firstname}+' '+${Contact.lastname}"></td>
                        <td th:text="${Contact.email}"></td>
                        <td th:text="${Contact.mobile}"></td>
                        <td th:text="${Contact.phone}"></td>
                        <td th:text="${Contact.remarks}"></td>

                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{/contacts/details/{id}(id=${Contact.id})}">Details</a>
                                <!--                                        <i class="icon_plus_alt2"></i>-->
                                <a class="btn btn-success" th:href="@{/contacts/edit/{id}(id=${Contact.id})}">Edit</a>
                                <!--                                        <i class="icon_check_alt2"></i>-->
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{/contacts/delete/{id}(id=${Contact.id})}">Delete</a>
                                <!--                                        <i class="icon_close_alt2"></i>-->
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>

<!-- javascripts -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
<!--custome script for all page-->
<script th:src="@{/js/scripts.js}"></script>

</body>

</html>
